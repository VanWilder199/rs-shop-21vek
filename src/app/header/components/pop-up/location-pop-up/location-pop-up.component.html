<mat-card>
  <mat-card-title>Населенный пункт</mat-card-title>
  <p class="mat-card-text">Вам будут показаны товары, а также условия доставки
    для выбранного населенного пункта</p>
  <mat-card-content>
    <form >
      <i>Населенный пункт</i>
      <mat-form-field>
        <input  type='text' matInput [placeholder]='data'/>
      </mat-form-field>
      <div class='button'>
        <button type="submit" mat-raised-button color="primary">Сохранить</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
